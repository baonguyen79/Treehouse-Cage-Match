<!DOCTYPE html>
<html>

<head>
  <title>Treehouse Cage Match</title>
  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
  <h1>Treehouse Cage Match</h1>


<div class="container">

    <div class="row">
      <div class="col-md-4">
        <label for="user1">Player 1</label>
        <input class="form-control" id="player1" type="text" required>
      </div>
      <div class="col-md-4">
        <label for="user2">Player 2</label>
        <input class="form-control" id="player2" type="text" required>
      </div>
    </div>

     <div class="row">
      <input type="button" class="btn-info" value="Start Cage Match">
     </div>


      <div id="picture" class="row-fluid">
      </div>


    
      <div class="label label-info" id="count-player1"></div>
      <div class="label label-info" id="count-player2"></div>
    <!-- </div> -->

<div id="winnerAlert"></div>
</div>

    <div id="badges">
    </div>



<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>

</body>

</html>
